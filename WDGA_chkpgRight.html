<!DOCTYPE html>
<html lang="en">

<head>
    <title>checkoutpageright</title>
    <link rel="stylesheet" type="text/css" href="WDGA_CSS.css">
</head>

<body CLASS="chk_body">
    <DIV class="checkoutPageBilling">
        <DIV>
            <h2>Checkout</h2>
            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <form id="checkoutForm">
                            <div class="row">
                                <div class="col-50">
                                    <h3>Billing Address</h3>
                                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                    <input type="text" id="First Name" name="firstname" placeholder="Jojoju" required>
                                    <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                    <input type="text" id="Email" name="email" placeholder="jojoju@example.com" required>
                                    <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                                    <input type="text" id="Adress" name="address" placeholder="542 Mawar Tun Street" required>
                                    <label for="city"><i class="fa fa-institution"></i> City</label>
                                    <input type="text" id="City" name="city" placeholder="Kuching" required>
                                    <br>
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="State">State</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="text" id="state" name="state" placeholder="KCH" required>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="col-50">
                                    <h3>Payment</h3>
                                    <label for="fname">Accepted Payment Method:</label>
                                    <div class="icon-container">
                                        <DIV CLASS="chkout_visaimg">
                                        <img src="visa.jpg">
                                        </DIV>
                                    </div>
                                    <div class="radio-input">
                                        <input id="card" type="radio" name="payment" required>
                                    </div>
                                    
                                    <DIV CLASS="chkout_swkpayimg">
                                    <img src="SwkPay.jpg">
                                    </DIV>
                                    <div class="radio-input">
                                        <input id="SwkPay" type="radio" name="payment" required>
                                    </div>
                                    <br>
                                    <label for="cname">Name on Card</label>
                                    <input type="text" id="On Card Name" name="cardname" placeholder="Jojoju" required>
                                    <label for="ccnum">Credit card number</label>
                                    <input type="text" id="Credit Card Number" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                                    <label for="expmonth">Exp Month</label>
                                    <input type="text" id="Expiry Month" name="expmonth" placeholder="September" required>
        
                                    <div class="row">
                                        <div class="col-50">
                                            <label for="expyear">Exp Year </label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="text" id="Expiry Year" name="expyear" placeholder="2027" required>
                                        </div>
                                        <div class="col-50">
                                            <label for="cvv">CVV</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                                            <input type="text" id="CVV" name="cvv" placeholder="352" required>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <input type="button" value="Confirm Payment" onclick="validateAndSubmit()" CLASS="atc-button">
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        
            <script>
                const keysToReset = ['cartItems', 'itemPrices', 'totalPrice', 'discountAmount'];
        
                function validateAndSubmit() {
                    var inputs = document.getElementsByTagName("input");
                    for (var i = 0; i < inputs.length; i++) {
                        if (inputs[i].hasAttribute("required") && !inputs[i].value) {
                            alert("Please fill in all required fields. Field with ID: " + inputs[i].id + " is empty.");
                            inputs[i].focus();
                            return;
                        }
                            
                    }
                    document.getElementById("checkoutForm").submit();
                    alert("Thanks for the purchasing!");
                    resetLocalStorage();
                    window.top.location.href="WDGA_intro.html";  
        
                }
        
                function resetLocalStorage() {
                    keysToReset.forEach(key => {
                        localStorage.removeItem(key);
                    });
                    }
            </script>
            </DIV>
    </DIV>
  </body>
</html>
